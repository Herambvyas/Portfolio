<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <meta name="description" content="A sleek, responsive task management application built with vanilla JavaScript">
    <meta name="keywords" content="task manager, to-do list, productivity, task management">
    <meta name="author" content="Heramb Vyas">
    <link rel="stylesheet" href="taskmaster.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/task-completed.png">
</head>
<body>
    <a href="https://herambvyas.github.io/Portfolio/" class="back-button" target="_blank"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
    
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to TaskMaster Pro</h2>
            <p>Enter your name to get started and earn coins for completing tasks!</p>
            <div class="form-group">
                <input type="text" id="usernameInput" placeholder="Enter your name" class="form-input" maxlength="20">
            </div>
            <button id="startBtn" class="btn-primary">Start Earning Coins!</button>
        </div>
    </div>

    <div class="taskmaster-container" style="display: none;">
        <header class="taskmaster-header">
            <div>
                <h1><i class="fas fa-tasks"></i> TaskMaster Pro</h1>
                <p>Welcome, <span id="userGreeting">User</span>! <span class="coin-count"><i class="fas fa-coins"></i> <span id="coinCount">0</span> coins</span></p>
            </div>
            <div class="header-buttons">
                <a href="https://github.com/Herambvyas/Portfolio/blob/main/taskmaster.html" target="_blank" class="github-button" aria-label="View source on GitHub">
                    <i class="fab fa-github"></i> View on GitHub
                </a>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="task-input-container">
            <input type="text" id="taskInput" placeholder="Add a new task..." class="task-input">
            <button id="addTaskBtn" class="add-button"><i class="fas fa-plus"></i> Add Task</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="task-stats">
            <span id="taskCount">0 tasks left</span>
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <span class="progress-text" id="progressText">0% Complete</span>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>

    <footer class="taskmaster-footer">
        <p>Created with ❤️ by Heramb Vyas</p>
    </footer>

    <!-- Leaderboard Button -->
    <button class="leaderboard-btn" id="leaderboardBtn" title="Leaderboard">
        <i class="fas fa-trophy"></i>
    </button>

    <!-- Leaderboard Container -->
    <div class="leaderboard-container" id="leaderboardContainer">
        <div class="leaderboard-header">
            <h3><i class="fas fa-trophy"></i> Leaderboard</h3>
        </div>
        <ul class="leaderboard-list" id="leaderboardList">
            <!-- Leaderboard items will be added here dynamically -->
        </ul>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-coins"></i>
        <span id="toastMessage">+10 coins for completing a task!</span>
    </div>

    <script src="taskmaster.js"></script>
</body>
</html>
